<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Staff Registration</h1>
                <form action="{{ url_for('login.register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Staff Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Staff Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No</label>
                        <input type="text" name="contact" class="form-control" placeholder="Contact No.">
                    </div>
                    <div class="form-group">
                        <label for="password">Staff Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Admin</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="admin" name="isadmin" value="True" class="form-check-input">
                            <label for="admin" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="notadmin" name="isadmin" value="False" class="form-check-input">
                            <label for="notadmin" class="form-check-label">No</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <a href="{{ url_for('login.index') }}" class="btn btn-secondary btn-block mt-3">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
