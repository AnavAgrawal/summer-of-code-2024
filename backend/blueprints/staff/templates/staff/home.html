<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Staff Management</h1>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for staff in staff_members %}
                        <tr>
                            <td>{{ staff.s_username }}</td>
                            <td>{{ staff.s_email }}</td>
                            <td>{{ staff.s_contact }}</td>
                            <td>{{ 'Yes' if staff.s_isadmin else 'No' }}</td>
                            <td>
                                {% if not staff.s_isadmin %}
                                <a href="{{ url_for('staff.update_staff', staff_id=staff.s_id) }}" class="btn btn-warning btn-sm">Update</a>
                                <form action="{{ url_for('staff.delete_staff', staff_id=staff.s_id) }}" method="POST" style="display:inline;">
                                    <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                                </form>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{{ url_for('staff.add_staff') }}" class="btn btn-success">Add Staff</a>
                <a href="{{ url_for('login.index') }}" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
