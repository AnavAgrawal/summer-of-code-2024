<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Customers</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.c_name }}</td>
                    <td>{{ customer.c_email }}</td>
                    <td>{{ customer.c_contact }}</td>
                    <td>
                        <a href="{{ url_for('customers.update_customer', customer_id=customer.c_id) }}" class="btn btn-warning btn-sm">Update</a>
                        <form action="{{ url_for('customers.delete_customer', customer_id=customer.c_id) }}" method="POST" style="display:inline;">
                            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('customers.add_customer') }}" class="btn btn-success">Add Customer</a>
        <a href="{{ url_for('login.index') }}" class="btn btn-secondary">Home</a></p>
    </div>
</body>
</html>
