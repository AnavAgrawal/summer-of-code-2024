<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Update Customer</h1>
                <form action="{{ url_for('customers.update_customer', customer_id=customer.c_id) }}" method="POST">
                    <div class="form-group">
                        <label for="c_name">Name</label>
                        <input type="text" name="c_name" class="form-control" value="{{ customer.c_name }}">
                    </div>
                    <div class="form-group">
                        <label for="c_email">Email</label>
                        <input type="email" name="c_email" class="form-control" value="{{ customer.c_email }}">
                    </div>
                    <div class="form-group">
                        <label for="c_contact">Contact</label>
                        <input type="text" name="c_contact" class="form-control" value="{{ customer.c_contact }}">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Update Customer</button>
                </form>
                <a href="{{ url_for('customers.home') }}" class="btn btn-secondary btn-block mt-3">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
